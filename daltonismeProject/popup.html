<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="button.css">
  </head>

  <body>

    <div> 
      <img src="images/get_started32.png">
      <h1>See More</h1>
    </div>

    <p>Choose your options</p>

    <div>
      <input type="checkbox" id="contrast" name="contrast">
      <label for="contrast">Accentuate the contrast</label>
    </div>
    
    <div>
      <input type="checkbox" id="highlight" name="highlight">
      <label for="highlight">Highlight and bold links </label>
    </div>

    <div>
      <input type="checkbox" id="icon" name="icon">
      <label for="icon">View Actions</label>
    </div>

    <script src="popup.js"></script>

  </body>
</html>
